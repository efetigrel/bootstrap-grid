<html lang="tr">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

        <title>Bootstrap Grid Çalışması</title>
    </head>

        <div class="container">

            <div class="row" style="height: 400px">

            <div class="row" style="height: 200px">
                <div class="col-3 offset-md-1" style="background-color: orchid">

                    class="col-3 offset-md-1"
                    style="background-color: magenta"
                >
                    col-3 offset-md-1
                </div>

                    col-3 offset-md-1
                </div>
            </div>

            <br /><br />

            <div class="row" style="height: 180px">
                <div class="col-11 offset-md-1" style="background-color: green">

            </div>
